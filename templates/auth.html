<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kode Akses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 320px;">
    <h5 class="text-center mb-3">🔐 Masukkan Kode Akses</h5>
    <form method="POST" action="{{ url_for('auth') }}">
      <div class="mb-3">
        <input type="password" name="kode" class="form-control text-center" placeholder="••••" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-semibold">Masuk</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} text-center py-1 mb-1">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}
  </div>
</body>
</html>
