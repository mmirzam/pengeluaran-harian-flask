<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Atur Budget Bulanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .budget-card {
            max-width: 420px;
            margin: 60px auto;
            border-radius: 16px;
        }
        .budget-card h4 {
            font-weight: 600;
        }
        input[type="text"] {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
        }
        button {
            font-weight: 600;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="card budget-card shadow-sm p-4">
    <h4 class="text-center mb-4">üí∞ Atur Budget Bulan Ini</h4>

    <form method="POST" onsubmit="return submitBudget()">
        <div class="mb-3">
            <label class="form-label text-center w-100">Nominal Budget (Rp)</label>
            <input type="text" id="nominal_display" class="form-control text-center" placeholder="Contoh: 2.000.000" required>
            <input type="hidden" id="nominal" name="nominal">
        </div>
        <button type="submit" class="btn btn-primary w-100">SIMPAN</button>
        <a href="{{ url_for('pengeluaran_index') }}" class="text-secondary back-link">‚Üê Kembali</a>
    </form>
</div>

<script>
    const inputDisplay = document.getElementById('nominal_display');
    const inputHidden = document.getElementById('nominal');

    // Format angka jadi pakai titik ribuan
    inputDisplay.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, ''); // hapus non-digit
        if (value === '') {
            inputHidden.value = '';
            e.target.value = '';
            return;
        }
        inputHidden.value = value; // simpan versi tanpa titik ke hidden input
        e.target.value = parseInt(value).toLocaleString('id-ID');
    });

    function submitBudget() {
        // Pastikan nilai tersembunyi dikirim
        if (!inputHidden.value) {
            alert('Nominal tidak boleh kosong!');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
